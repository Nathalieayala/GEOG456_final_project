function getColor(DM) {
    return DM == 0 ? '#fee391' :
     DM == 1 ? '#fec44f' :
     DM == 2 ? '#fe9929' :
     DM == 3 ? '#d95f0e' :
               '#993404';
};

function myStyle(feature) {
    return {
